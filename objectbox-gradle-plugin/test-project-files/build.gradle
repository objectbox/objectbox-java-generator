plugins {
    id 'io.objectbox'
    id 'java'
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

objectbox {
    schemaVersion 1000
}

dependencies {
    compile 'io.objectbox:objectbox-android:0.9.12-SNAPSHOT'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.22'
}

repositories {
    // Adding maven repo with custom credentials does not seem to work (user properties could not be read)

    // Ensure to have the correct ObjectBox version deployed here
    mavenLocal()

    // For essentials
    mavenCentral()
}

uploadArchives.enabled = false